<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form Project</title>

 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container">

  <form method="post" action="#">

    <!-- fname, lname -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>

      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>
    </div>

    <!-- address -->
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>

    <!-- City/State/Zip -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>

      <div class="col-md-4">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" name="state" required>
          <option value="CA">California</option>
          <option value="TX">Texas</option>
          <option value="MI" selected>Michigan</option>
          <option value="FL">Florida</option>
          <option value="NY">New York</option>
        </select>
      </div>

      <div class="col-md-2">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="zip" name="zip" required>
      </div>
    </div>

    <!-- contact -->
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
    </div>

    <!-- method of contact buttons -->
    <div class="mb-3">
      <p class="form-label mb-2">Preferred method of contact</p>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="prefEmail" name="preferredContact" value="Email" required>
        <label class="form-check-label" for="prefEmail">Email</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="prefText" name="preferredContact" value="Text" required>
        <label class="form-check-label" for="prefText">Text</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign in</button>

  </form>

</body>
</html>
